name: Publish to NPM

on:
  workflow_dispatch:
  release:
    types: [created]

env:
  NODE_VERSION: 16

jobs:
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Setup yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install --immutable

      - name: publish @fstnetwork/runtime
        id: publish-runtime
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: packages/runtime/package.json
          # dry-run: true

      - name: publish @fstnetwork/logic
        id: publish-logic
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: packages/logic/package.json
          # dry-run: true

      - name: publish @fstnetwork/loc-logic-sdk
        id: publish-loc-logic-sdk
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: packages/loc-logic-sdk/package.json
          # dry-run: true

      - name: Print publish summary
        run: |
          if [ ! -z "${{ steps.publish-runtime.outputs.version }}" ]; then
            echo "Version changed: ${{ steps.publish-runtime.outputs.old-version }} => ${{ steps.publish-runtime.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          fi

          if [ ! -z "${{ steps.publish-logic.outputs.version }}" ]; then
            echo "Version changed: ${{ steps.publish-logic.outputs.old-version }} => ${{ steps.publish-logic.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          fi

          if [ ! -z "${{ steps.publish-loc-logic-sdk.outputs.version }}" ]; then
            echo "Version changed: ${{ steps.publish-loc-logic-sdk.outputs.old-version }} => ${{ steps.publish-loc-logic-sdk.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          fi
